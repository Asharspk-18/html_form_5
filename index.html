<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form (HTML Only)</title>
</head>
<body>

    <center>
        <table border="0" cellpadding="10" cellspacing="0" width="450" style="border: 1px solid #ccc; font-family: Arial, sans-serif; font-size: 14px;">
            <tr>
                <td colspan="2">
                    <h1 style="font-size: 24px; border-bottom: 2px solid #ccc; padding-bottom: 5px; margin-bottom: 0;">User Registration Form</h1>
                </td>
            </tr>
            
            <form action="#" method="POST">
                
                <tr>
                    <td colspan="2" style="padding-top: 15px;">
                        <fieldset style="border: 1px solid #c0c0c0; padding: 10px; margin: 0;">
                            <legend style="color: #000080; font-weight: bold; padding: 0 10px; border-top: 1px dashed #7eb9f0; border-bottom: 1px dashed #7eb9f0; margin-left: -10px;">Personal Information</legend>
                            
                            <table border="0" cellpadding="5" cellspacing="0" width="100%">
                                <tr>
                                    <td width="35%" align="right">Name:</td>
                                    <td width="65%">
                                        <input type="text" name="name" style="width: 95%; padding: 5px; border: 1px solid #a9c6e8;"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Email Address:</td>
                                    <td>
                                        <input type="email" name="email" style="width: 95%; padding: 5px; border: 1px solid #a9c6e8;"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Password:</td>
                                    <td>
                                        <input type="password" name="password" style="width: 95%; padding: 5px; border: 1px solid #a9c6e8;"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Confirm Password:</td>
                                    <td>
                                        <input type="password" name="confirm-password" style="width: 95%; padding: 5px; border: 1px solid #a9c6e8;"/>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="padding-top: 15px;">
                        <fieldset style="border: 1px solid #c0c0c0; padding: 10px; margin: 0;">
                            <legend style="color: #000080; font-weight: bold; padding: 0 10px; border-top: 1px dashed #7eb9f0; border-bottom: 1px dashed #7eb9f0; margin-left: -10px;">Address Details</legend>

                            <table border="0" cellpadding="5" cellspacing="0" width="100%">
                                <tr>
                                    <td width="35%" align="right">Address line one:</td>
                                    <td width="65%">
                                        <input type="text" name="address1" style="width: 95%; padding: 5px; border: 1px solid #a9c6e8;"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Address line two:</td>
                                    <td>
                                        <input type="text" name="address2" style="width: 95%; padding: 5px; border: 1px solid #a9c6e8;"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Town / City:</td>
                                    <td>
                                        <input type="text" name="city" style="width: 95%; padding: 5px; border: 1px solid #a9c6e8;"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Zip / Post code:</td>
                                    <td>
                                        <input type="text" name="zip" style="width: 95%; padding: 5px; border: 1px solid #a9c6e8;"/>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="padding-top: 10px; padding-bottom: 0;">
                        <input type="submit" value="Sign Up!" style="background-color: #f0f0f0; color: #000; border: 1px solid #777; padding: 5px 15px; cursor: pointer; font-size: 14px;"/>
                    </td>
                </tr>

            </form>
        </table>
    </center>

</body>
</html>
